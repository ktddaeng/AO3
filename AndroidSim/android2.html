<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="android2.css">
</head>
<body>

<div class="phoneAND">
    <p class="headerAND">Viktor Nikiforov</p>
    <ol class="messagebodyAND">
        <li class="replyWrapperAND">
            <span class="iconWrapperAND">
            </span>
            <span class="replyAND">
                <p class="hide">A: </p><p>Hello, friend.</p>
                <p class="timestampAND">2 min</p>
            </span>
            <span class="replyIconWrapperAND">
                <img class="iconAND" src="tzkpXGS.png">
            </span>
        </li>
        <li class="textWrapperAND">
            <span class="textIconWrapperAND">
                <img class="iconAND" src="6X2Gdg9.jpg">
            </span>
            <span class="textAND">
                <p class="hide">B: </p><p>Hello to you, too.</p>
                <p class="timestampAND">1 min</p>
            </span>
            <span class="iconWrapperAND">
            </span>
        </li>
        <li class="replyWrapperAND">
            <span class="iconWrapperAND">
            </span>
            <span class="replyAND">
                <p class="hide">A: </p><p>Should we get dinner?
                We can go to that Chinese place you like so much.</p>
                <p class="timestampAND">1 min</p>
            </span>
            <span class="replyIconWrapperAND">
                <img class="iconAND" src="tzkpXGS.png">
            </span>
        </li>
        <li class="replyWrapperAND">
            <span class="iconWrapperAND">
            </span>
            <span class="replyAND">
                <p class="hide">A: </p><p>My treat.</p>
                <p class="timestampAND">1 min</p>
            </span>
            <span class="iconWrapperAND">
            </span>
        </li>
        <li class="textWrapperAND">
            <span class="textIconWrapperAND">
                <img class="iconAND" src="6X2Gdg9.jpg">
            </span>
            <span class="textAND">
                <p class="hide">B: </p><p>Sure. Tell me when.</p>
                <p class="timestampAND">Now</p>
            </span>
            <span class="iconWrapperAND">
            </span>
        </li>
    </ol>
</div>
</body>
</html>
